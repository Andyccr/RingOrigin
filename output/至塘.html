<h1>至塘</h1>
2020-01-22 17:29:33




晚五十分，至乡。多日之灵心事，在此观山，石山，旧人曰:无水之地，进士互邻。

吾今为未冠，但至此仍能感受千古年前，莫一帝之始临。涼意之氣。

視鋼兄之文，翌日，知之真理。人世間很多事情你無法改變，你能改變自己罷了。如果不順心，出去走走，萬世可變，但是底線要在。如果賽博朋克時代必須到來，尓等皆需術有專攻。方可，立足于天地之間，雖為一粟，但仍不放棄。格者，世也。
