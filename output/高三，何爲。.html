2022-06-09 21:35:17




如果时光让你的花儿枯萎，请不要把它怪罪，而应想见，再他处的花蕊，正绽放着她的慈悲。

照理説此時在古應該已經有所成就，而我呢？

除了日記在寫還有什麽值得“縱橫”的呢，聽著高雅~メイソテーマ自會明白源氏光君與桐壺之意，似之狼不死之？或睥睨天下？那并非正常意義的睥睨而爲莫道。正如老子于陽城外的山之巔，孔聖見之夜呼為龍矣。

努力也只是為自身罷了，有些東西的確不在了，釘子説得對：我們會忘卻那些東西，但我們不想這樣。

希望，我是我的上帝。
